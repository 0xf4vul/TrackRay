<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传字典生成</title>
    <#include "/manage/header.html"/>
    <script>
    </script>
</head>

<body>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <form target="_blank" action="download" method="post">

                    <div class="form-group mb-3">
                        <label for="upload_file_name">原文件名前缀</label>
                        <input type="text" value="test" id="upload_file_name" name="upload_file_name"
                               class="form-control">
                    </div>

                    <div class="form-group mb-3">
                        <label for="allow_suffix">允许上传的后缀</label>
                        <input type="text" id="allow_suffix" value="jpg" name="allow_suffix" class="form-control">
                    </div>

                    <div class="form-group mb-3">
                        <label for="language_choices">语言</label>
                        <select class="form-control" name="language" id="language_choices">
                            <#if (language_choices)??>
                                <#list language_choices as t>
                                    <option value="${t}">${t}</option>
                                </#list>
                            </#if>
                        </select>
                    </div>


                    <div class="form-group mb-3">
                        <label for="middleware_choices">WEB容器</label>
                        <select class="form-control" name="middleware" id="middleware_choices">
                            <#if (middleware_choices)??>
                                <#list middleware_choices as t>
                                    <option value="${t}">${t}</option>
                                </#list>
                            </#if>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="os_choices">操作系统</label>
                        <select class="form-control" name="os" id="os_choices">
                            <#if (os_choices)??>
                                <#list os_choices as t>
                                    <option value="${t}">${t}</option>
                                </#list>
                            </#if>
                        </select>
                    </div>

                    <h4 class="header-title mt-5 mt-sm-0">其他参数</h4>
                    <div class="mt-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" id="double_suffix" class="custom-control-input" name="double_suffix"
                                   value="true">
                            <label class="custom-control-label" for="double_suffix">双扩展名</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">生成</button>
                </form>

            </div> <!-- end col -->
        </div> <!-- end row -->

    </div> <!-- end card-body-->
</div>

</body>

<#include "/manage/footer_script.html"/>

</html>
